<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <h3 id="subtitle"></h3>
    <div class="board">
        <div class="row">
            <div id="squareOne" class="square"></div>
            <div id="squareTwo" class="square"></div>
            <div id="squareThree" class="square"></div>
        </div>
        <div class="row">
            <div id="squareFour" class="square"></div>
            <div id="squareFive" class="square"></div>
            <div id="squareSix" class="square"></div>
        </div>
        <div class="row lastRow">
            <div id="squareSeven" class="square"></div>
            <div id="squareEight" class="square"></div>
            <div id="squareNine" class="square"></div>
        </div>
    </div>
    <button id='playerMove'>PLAYER MOVE</button>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="index.js"></script>
</body>

</html>
