<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="index.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">

    <!-- Mobile Devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container" id="board">
        <!-- Heading -->
        <div class="row" id="row1">
            <h1>Tic Tac Toe</h1>
        </div>
        <!-- Top Row -->
        <div class="row" id="row2">
            <div class="top left square" x="0" y="0" id="squareA"></div>
            <div class="top middle square" x="0" y="1" id="squareB"></div>
            <div class="top right square" x="0" y="2" id="squareC"></div>
        </div>
        <!-- Middle Row -->
        <div class="row" id="row3">
            <div class="middle left square" x="1" y="0" id="squareD"></div>
            <div class="middle center square" x="1" y="1" id="squareE"></div>
            <div class="middle right square" x="1" y="2" id="squareF"></div>
        </div>
        <!-- Bottom Row -->
        <div class="row" id="row4">
            <div class="bottom left square" x="2" y="0" id="squareG"></div>
            <div class="bottom middle square" x="2" y="1" id="squareH"></div>
            <div class="bottom right square" x="2" y="2" id="squareI"></div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
